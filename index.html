<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #3498db; /* Blue background */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      width: 300px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
    }

    input {
      width: calc(100% - 16px);
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: #e74c3c; /* Red submit button */
      color: #fff;
      cursor: pointer;
    }

    #userInfoContainer {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    #userInfoContainer h2 {
      color: #3498db; /* Blue heading */
      margin-bottom: 10px;
    }

    #userInfoContainer p {
      margin: 5px 0;
      color: #e67e22; /* Orange text */
    }

    #userInfoContainer strong {
      color: #e74c3c; /* Red text */
    }
  </style>
</head>
<body>

  <form id="registrationForm" onsubmit="showUserData(event)">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label>
      <input type="checkbox" id="terms" name="terms" required>
      I accept the terms and conditions
    </label>

    <input type="submit" value="Submit">
  </form>

  <div id="userInfoContainer">
    <h2>User Information</h2>
    <p><strong>Username:</strong> <span id="displayUsername"></span></p>
    <p><strong>Email:</strong> <span id="displayEmail"></span></p>
    <p><strong>Date of Birth:</strong> <span id="displayDOB"></span></p>
  </div>

  <script>
    function showUserData(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const dob = document.getElementById('dob').value;

      document.getElementById('displayUsername').innerText = username;
      document.getElementById('displayEmail').innerText = email;
      document.getElementById('displayDOB').innerText = dob;

      document.getElementById('userInfoContainer').style.display = 'block';
    }
  </script>

</body>
</html>
